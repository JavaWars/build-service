<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <span class="display-1 d-block">oooooooooooops</span>
                <!--error logo like data from model was set in controller-->
                <img th:src="@{${'/api/memory_img/'+ errorLogo?.id}}">
                <div class="mb-4 lead" ><span th:text="${errorMsg}"></span></div>
                <div class="mb-4 lead" ><span th:text="${stackTrace}"></span></div>
                <a href="/home" class="btn btn-link">Back to Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
