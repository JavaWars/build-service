<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel" th:fragment="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active" th:each="element, iterStat : ${carousel_list}" th:if="${iterStat.index == 0}"></li>
        <li data-target="#myCarousel" data-slide-to="1" class="" th:each="element, iterStat : ${carousel_list}" th:if="${iterStat.index > 0}"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" th:each="element, iterStat : ${carousel_list}" th:if="${iterStat.index == 0}">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"></rect></svg>
            <div class="container">
                <div class="carousel-caption">
                    <img width="100%" height="100%" th:src="@{${'/api/memory_img/'+ element.id}}"/>
                </div>
            </div>
        </div>
        <div class="carousel-item" th:each="element, iterStat : ${carousel_list}" th:if="${iterStat.index > 0}">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"></rect></svg>
            <div class="container">
                <div class="carousel-caption">
                    <img width="100%" height="100%" th:src="@{${'/api/memory_img/'+ element.id}}"/>
                </div>
            </div>
        </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
