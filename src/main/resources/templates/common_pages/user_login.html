<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/login_style.css">
</head>
<body>
<div class="container login-container register">
    <div class="row">
        <div class="col-md-12 login-form-2">
            <form action="perform_login" method="post">
                <div class="text-center">
                    <img src="/api/memory_img/logo" class="rounded" height="64" width="64"/>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div>
                    <a href="/registration">Registration</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
